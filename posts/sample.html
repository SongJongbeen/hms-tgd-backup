<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 제 목</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
            width: 80%;
            max-width: 800px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .title {
            font-size: 2em;
            margin: 0;
        }
        .meta {
            font-size: 1.2em;
            color: #555;
        }
        .content {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 360px;
            border: none;
        }
        .category {
            font-size: 1em;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">글 제 목</h1>
            <p class="meta">작성자: 작 성 자 | 작성 날짜: 작 성 일</p>
            <p class="category">카테고리: 카 테 고 리</p>
        </div>
        <div class="content">
            콘 텐 츠
        </div>
    </div>
</body>
</html>
